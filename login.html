<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #6e8efb;
      outline: none;
      box-shadow: 0 0 5px #6e8efb;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #6e8efb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #5a77e5;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <form onsubmit="iniciarSesion(event)">
      <input type="email" id="correo" placeholder="Correo electrónico" required />
      <input type="password" id="contrasena" placeholder="Contraseña" required />
      <button type="submit">Ingresar</button>
    </form>
    <div class="error" id="mensajeError"></div>
  </div>

  <script>
    function iniciarSesion(e) {
      e.preventDefault();
      const correo = document.getElementById("correo").value;
      const contrasena = document.getElementById("contrasena").value;

      const datos = JSON.parse(localStorage.getItem("usuario"));

      if (datos && datos.correo === correo && datos.contrasena === contrasena) {
        localStorage.setItem("usuarioActivo", JSON.stringify(datos)); // para mostrar luego en inicio.html
        window.location.href = "inicio.html";
      } else {
        document.getElementById("mensajeError").textContent = "Correo o contraseña incorrectos.";
      }
    }
  </script>

</body>
</html>
